<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архивы Сопротивления: 101 косяк Максима</title>
    <style>
        :root {
            --blood: #b22222;
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --text: #d1d1d1;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            font-family: 'Constantia', 'Georgia', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: 
                linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                url('https://www.transparenttextures.com/patterns/dark-matter.png');
        }

        header {
            text-align: center;
            padding: 80px 20px;
            width: 100%;
            background: linear-gradient(to bottom, #1a0000, var(--dark-bg));
            border-bottom: 3px double var(--blood);
        }

        h1 {
            color: var(--blood);
            font-size: 3.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 20px rgba(178, 34, 34, 0.7);
        }

        .subtitle {
            color: var(--gold);
            font-size: 1.2rem;
            margin-top: 15px;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .container {
            max-width: 1100px;
            width: 90%;
            margin: 50px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #2a2a2a;
            padding: 25px;
            border-radius: 2px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .card:hover {
            border-color: var(--gold);
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8), 0 0 15px rgba(212, 175, 55, 0.2);
            background: #1e1e1e;
        }

        .card::before {
            content: attr(data-num);
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            font-weight: bold;
            color: rgba(178, 34, 34, 0.3);
            margin-right: 20px;
            min-width: 45px;
        }

        .card-text {
            font-size: 1.1rem;
            line-height: 1.3;
            border-left: 2px solid var(--blood);
            padding-left: 15px;
        }

        footer {
            padding: 60px;
            text-align: center;
            border-top: 1px solid #2a2a2a;
            width: 100%;
            color: var(--gold);
            font-variant: small-caps;
        }

        /* Кастомный скроллбар */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: var(--blood); border-radius: 5px; }
    </style>
</head>
<body>

    <div class="grid" id="main-list">

</body>
</html>
